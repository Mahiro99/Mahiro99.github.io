<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup | One Platform, All Players</title>

    <!-- Essential Open Graph Meta Tags -->
    <meta property="og:title" content="Join the Pickup Game 🏀" />
    <meta property="og:description" content="You've been invited to a pickup game! Join players in your area for a fun, competitive match. Click to see game details and RSVP." />
    <meta property="og:image" content="https://mahiro99.github.io/assets/file.png" />
    <meta property="og:url" content="https://mahiro99.github.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Pickup | One Platform, All Players" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Join a Pickup Game 🏀" />
    <meta name="twitter:description" content="You've been invited to a pickup game! Join players in your area for a fun, competitive match. Click to see game details and RSVP." />
    <meta name="twitter:image" content="https://mahiro99.github.io/assets/file.png" />

    <!-- Additional Meta Tags -->
    <meta name="description" content="Join local pickup games, meet new players, and stay active with Pickup." />
    <meta name="theme-color" content="#3F51B5" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .app-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        .glass-effect {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #312e81 0%, #1e1b4b 100%);
        }
        
        .store-button {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
        }
        
        .store-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(99, 102, 241, 0.15);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        body {
            background: linear-gradient(to bottom right, #111827, #1f2937);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
    <ul class="circles">
        <li style="left: 25%; width: 80px; height: 80px; animation-delay: 0s;"></li>
        <li style="left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s;"></li>
        <li style="left: 70%; width: 40px; height: 40px; animation-delay: 4s;"></li>
        <li style="left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s;"></li>
        <li style="left: 65%; width: 20px; height: 20px; animation-delay: 0s;"></li>
        <li style="left: 75%; width: 110px; height: 110px; animation-delay: 3s;"></li>
        <li style="left: 35%; width: 150px; height: 150px; animation-delay: 7s;"></li>
        <li style="left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s;"></li>
        <li style="left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s;"></li>
        <li style="left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s;"></li>
    </ul>

    <div id="install-prompt" class="glass-effect rounded-2xl p-8 max-w-xl w-full mx-4 shadow-2xl" style="display: none;">
        <div class="text-center">
            <img src="https://mahiro99.github.io/assets/pickuplogo.png" alt="Pickup App Logo" class="app-icon w-24 h-24 mx-auto mb-6 rounded-2xl shadow-lg">
            
            <h1 class="text-3xl font-bold text-indigo-300 mb-2">You've been invited to join a game!</h1>
            <div id="game-id" class="text-xl text-indigo-400 mb-6 font-medium">Pickup | One Platform, All Players.</div>
            
            <p class="text-gray-300 mb-8 leading-relaxed">
                Connect with local players, join exciting pickup games, and organize matches in your area. Download our app to get started!
            </p>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="https://apps.apple.com/app/your-app-id" 
                   class="store-button flex items-center justify-center text-white px-6 py-3 rounded-xl font-medium">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11"/>
                    </svg>
                    Download on the App Store
                </a>
            </div>
        </div>
    </div>
</body>

<script>
    const path = window.location.pathname;
    const hash = window.location.hash;
    if (path.includes('/game/')) {
        const gameId = hash.split('/')[1];
        if (gameId) {
            window.location.replace(`pickupsports://game/${gameId}`);
            setTimeout(() => {
                window.location.replace('https://apps.apple.com/app/id123');
            }, 500);
        }
    }
 </script>
</html>
