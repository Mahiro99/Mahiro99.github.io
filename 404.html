<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Install the Pickup App</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .install-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }
    .app-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { 
      margin: 0;
      color: #1a73e8;
      font-size: 2em;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2em;
      color: #5f6368;
      margin-bottom: 30px;
    }
    p { 
      margin: 15px 0;
      line-height: 1.6;
      color: #3c4043;
    }
    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .store-button {
      display: inline-flex;
      align-items: center;
      background: #000;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: 500;
    }
    .store-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .store-button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .store-button.playstore {
      background: #01875f;
    }
    .store-button.appstore {
      background: #007AFF;
    }
    .or-divider {
      margin: 20px 0;
      color: #5f6368;
    }
    #homeLink {
      color: #1a73e8;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
    #homeLink:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    const validPaths = [
      '/',
      '/game',
    ];

    window.onload = function() {
      const segments = window.location.pathname.split('/');
      const repo = segments[1];
      const path = '/' + segments.slice(2).join('/');
      
      if (validPaths.includes(path)) {
        const params = window.location.search;
        const hash = window.location.hash;
        window.location.href = `/${repo}?path=${path}${params}${hash}`;
      } else {
        document.getElementById('install-prompt').style.display = 'block';
        // Update game ID in message if present in URL
        const gameId = segments[segments.length - 1];
        if (gameId && gameId.length > 0) {
          document.getElementById('game-id').textContent = `Game #${gameId}`;
        }
      }
    };
  </script>
</head>
<body>
  <div id="install-prompt" class="install-container" style="display: none;">
    <img src="https://mahiro99.github.io/assets/pickuplogo.png" alt="Pickup Sports App Icon" class="app-icon">
    
    <h1>Join the Game!</h1>
    <div class="subtitle" id="game-id">Pickup</div>
    
    <p>Download our mobile app to join pickup games, organize matches, and connect with local players.</p>
    
    <div class="store-buttons">
      <a href="https://play.google.com/store/apps/details?id=your.app.id" class="store-button playstore">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='white' d='M3.609 1.814L13.792 12 3.61 22.186c-.28.28-.657.423-1.033.423-.376 0-.754-.143-1.033-.423-.558-.558-.558-1.508 0-2.066L9.658 12 1.544 3.88c-.558-.558-.558-1.508 0-2.066.558-.558 1.508-.558 2.066 0zM14.747 1.814L24.93 12l-10.183 10.186c-.28.28-.657.423-1.033.423-.376 0-.754-.143-1.033-.423-.558-.558-.558-1.508 0-2.066L20.613 12l-8.114-8.12c-.558-.558-.558-1.508 0-2.066.558-.558 1.508-.558 2.066 0z'/%3E%3C/svg%3E" alt="Play Store">
        Get it on Google Play
      </a>
      <a href="https://apps.apple.com/app/your-app-id" class="store-button appstore">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='white' d='M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11'/%3E%3C/svg%3E" alt="App Store">
        Download on App Store
      </a>
    </div>
    
    <div class="or-divider">- or -</div>
  </div>
</body>
</html>
